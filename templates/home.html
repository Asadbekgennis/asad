{% extends 'asad1.html' %}

{% block text %}
    Home
{% endblock %}
{% block body %}
    <h3>{{ error }}</h3>
    <h1>{{ user.name }}</h1>
    <div class="question">
        {% for question in questions %}
            <a href="#" class="question_1">
                <h2>Question: {{ question.name }}</h2>
                <p>Asked by: {{ question.askers_name }}</p>
                <p>Answered by: {{ question.expert_name }}</p>
            </a>
        {% endfor %}
    </div>
{% endblock %}
